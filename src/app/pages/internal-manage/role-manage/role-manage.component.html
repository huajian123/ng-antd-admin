<!--头部版块-->
<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<div class="normal-table-wrap">
  <app-card-table-wrap [actionCode]="ActionCode.RoleAdd" [needAddBtn]="true" (add)="add()">
    <app-ant-table (changePageSize)="changePageSize($event)" (changePageNum)="getDataList($event)"
                   [tableConfig]="tableConfig" [tableData]="dataList"></app-ant-table>
    <ng-template #operationTpl let-name="name" let-id="id">
      <span *appAuth="ActionCode.RoleSetAuth" class="operate-text" (click)="setRole(id)">设置权限</span>
      <!--*appAuth="'0148'"-->
      <span *appAuth="ActionCode.RoleEdit" class="operate-text" (click)="edit(id)">编辑</span>
      <span *appAuth="ActionCode.RoleDel" class="operate-text" (click)="del(id)">删除</span>
    </ng-template>
  </app-card-table-wrap>
</div>
