<div class="normal-table-wrap">
  <nz-card>
    <nz-result
      nzTitle="提交失败"
      nzStatus="error"
      nzSubTitle="请核对并修改以下信息后，再重新提交。"
    >
      <div nz-result-content>
        <div class="desc">
          <h4 nz-title class="m-b-20">您提交的内容有如下错误：</h4>
          <p nz-paragraph class="m-b-8">
            <i nz-icon nzType="close-circle"  class="text-error m-r-8"></i>
            您的账户已被冻结 <a class="operate-text m-l-20">立即解冻 &gt;</a>
          </p>
          <p nz-paragraph>
            <i nz-icon nzType="close-circle" class="text-error m-r-8"></i>
            您的账户还不具备申请资格 <a class="operate-text m-l-20">立即升级 &gt;</a>
          </p>
        </div>
      </div>
      <div nz-result-extra>
        <button nz-button nzType="primary">返回修改</button>
      </div>
    </nz-result>
  </nz-card>
</div>
